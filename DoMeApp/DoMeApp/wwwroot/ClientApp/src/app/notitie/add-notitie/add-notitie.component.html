<mat-card>
  <mat-card-title>Voeg hier een notitie toe</mat-card-title>
  <mat-card-content>
    <form [formGroup]="notitie" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          matInput
          aria-label="title"
          placeholder="title"
          type="text"
          formControlName="title"
          required
        />
        <mat-error
          *ngIf="notitie.get('title').errors && notitie.get('title').touched"
        >
          {{ getErrorMessage(notitie.get('name').errors) }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          aria-label="content"
          placeholder="je notitie"
          type="text"
          formControlName="content"
          required
        />
        <mat-error
          *ngIf="notitie.get('content').errors && notitie.get('content').touched"
        >
          {{ getErrorMessage(notitie.get('name').errors) }}
        </mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button [disabled]="!notitie.valid">
        add
      </button>
    </form>
  </mat-card-content>
</mat-card>
